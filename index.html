<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play WAV</title>
</head>
<body>
    <h1>音声再生ページ</h1>
    <p>以下の画像をクリックして音声を再生します。</p>

    <!-- 画像を配置 -->
    <img id="playImage" src="image.png" alt="Play Audio" style="cursor: pointer;">

    <audio id="audioPlayer" src="audio.wav"></audio>

    <script>
        window.onload = function() {
            var audio = document.getElementById('audioPlayer');
            var playImage = document.getElementById('playImage');

            playImage.addEventListener('click', function() {
                audio.play();
            });
        };
    </script>
</body>
</html>
