<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play WAV</title>
    <style>
        /* 画像のスタイル */
        #playImage {
            cursor: pointer;
            width: 100%; /* 画像が画面幅に合わせてサイズ変更 */
            max-width: 300px; /* 画像の最大幅を設定 */
            transition: transform 0.2s ease; /* アニメーションのスムーズな移行 */
        }
        /* クリック時のアニメーション */
        #playImage:active {
            transform: scale(0.95); /* 画像が少し沈み込む */
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        /* 全画面表示にするためのスタイル */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>音声再生ページ</h1>
    <p>以下の画像をクリックして音声を再生します。</p>

    <!-- 画像を配置 -->
    <img id="playImage" src="image.png" alt="Play Audio">

    <audio id="audioPlayer" src="audio.wav"></audio>

    <script>
        window.onload = function() {
            var audio = document.getElementById('audioPlayer');
            var playImage = document.getElementById('playImage');

            playImage.addEventListener('click', function() {
                audio.play();
            });
        };
    </script>
</body>
</html>
