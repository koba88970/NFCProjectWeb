<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image</title>
    <!-- Google Fontsのインポート -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        /* バージョン番号のスタイル */
        .version {
            width: 100%;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            margin-top: 10px;
        }
        /* コンテナのスタイル */
        .container {
            text-align: center;
            margin-top: 20px;
        }
        /* h1のフォントを変更 */
        h1 {
            font-family: 'Poppins', sans-serif; /* フォントファミリーを指定 */
            font-weight: 800; /* 太さを設定 */
        }
        /* 画像のスタイル */
        #playImage {
            cursor: pointer;
            max-width: 100%; /* 画像の最大幅を設定 */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* アニメーションのスムーズな移行 */
            outline: none; /* フォーカスリングを非表示にする */
            -webkit-tap-highlight-color: transparent; /* Androidタップ時の青色のオーバーレイを非表示にする */
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); /* 画像に影を追加して浮いているように見せる */
        }
        /* クリック時のアニメーション */
        #playImage:active {
            transform: scale(0.95) rotate(-2deg); /* 画像が沈み込み、少し回転する */
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.1); /* 影を薄くして、沈んでいるように見せる */
        }
    </style>
</head>
<body>
    <div class="version">バージョン 1.0.5</div>

    <div class="container">
        <h1>ステッカーをタップ！</h1>

        <!-- 画像を配置 -->
        <img id="playImage" src="sample.png" alt="Open Link">
    </div>

    <script>
        window.onload = function() {
            var playImage = document.getElementById('playImage');

            playImage.addEventListener('click', function() {
                window.location.href = 'https://www.youtube.com/@Ridel.Vsinger'; // ここに開きたいURLを指定します
            });
        };
    </script>
</body>
</html>
