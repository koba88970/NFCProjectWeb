<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play WAV</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        /* コンテナのスタイル */
        .container {
            text-align: center;
        }
        /* 画像のスタイル */
        #playImage {
            cursor: pointer;
            max-width: 100%; /* 画像の最大幅を設定 */
            transition: transform 0.2s ease; /* アニメーションのスムーズな移行 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音声再生ページ</h1>
        <p>以下の画像をクリックして音声を再生します。</p>

        <!-- 画像を配置 -->
        <img id="playImage" src="image.png" alt="Play Audio">
    </div>

    <audio id="audioPlayer" src="audio.wav"></audio>

    <script>
        window.onload = function() {
            var audio = document.getElementById('audioPlayer');
            var playImage = document.getElementById('playImage');

            playImage.addEventListener('mousedown', function() {
                playImage.style.transform = 'scale(0.75)'; /* 画像が大きく沈み込む */
            });

            playImage.addEventListener('mouseup', function() {
                playImage.style.transform = 'scale(1)'; /* 画像が元のサイズに戻る */
            });

            playImage.addEventListener('mouseleave', function() {
                playImage.style.transform = 'scale(1)'; /* 画像が元のサイズに戻る */
            });

            playImage.addEventListener('touchstart', function() {
                playImage.style.transform = 'scale(0.75)'; /* 画像が大きく沈み込む */
            });

            playImage.addEventListener('touchend', function() {
                playImage.style.transform = 'scale(1)'; /* 画像が元のサイズに戻る */
            });

            playImage.addEventListener('click', function() {
                audio.play();
            });
        };
    </script>
</body>
</html>
