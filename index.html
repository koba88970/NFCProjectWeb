<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play WAV</title>
    <!-- Google Fontsのインポート -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        /* コンテナのスタイル */
        .container {
            text-align: center;
        }
        /* h2のフォントを変更 */
        h1 {
            font-family: 'Poppins', sans-serif; /* フォントファミリーを指定 */
            font-weight: 800; /* 太さを設定 */
        }
        /* 画像のスタイル */
        #playImage {
            cursor: pointer;
            max-width: 100%; /* 画像の最大幅を設定 */
            transition: transform 0.2s ease; /* アニメーションのスムーズな移行 */
        }
        /* クリック時のアニメーション */
        #playImage:active {
            transform: scale(0.95); /* 画像が大きく沈み込む */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タップしてボイスを再生</h1>

        <!-- 画像を配置 -->
        <img id="playImage" src="imageMolchan.png" alt="Play Audio">
    </div>

    <audio id="audioPlayer" src="audioMolchan.wav"></audio>

    <script>
        window.onload = function() {
            var audio = document.getElementById('audioPlayer');
            var playImage = document.getElementById('playImage');

            playImage.addEventListener('mousedown', function() {
                playImage.style.transform = 'scale(0.95)'; /* 画像が大きく沈み込む */
            });

            playImage.addEventListener('mouseup', function() {
                playImage.style.transform = 'scale(1)'; /* 画像が元のサイズに戻る */
            });

            playImage.addEventListener('mouseleave', function() {
                playImage.style.transform = 'scale(1)'; /* 画像が元のサイズに戻る */
            });

            playImage.addEventListener('touchstart', function() {
                playImage.style.transform = 'scale(0.95)'; /* 画像が大きく沈み込む */
            });

            playImage.addEventListener('touchend', function() {
                playImage.style.transform = 'scale(1)'; /* 画像が元のサイズに戻る */
            });

            playImage.addEventListener('click', function() {
                audio.play();
                if (navigator.vibrate) {
                    navigator.vibrate(200); // 200ミリ秒バイブレーション
                }
            });
        };
    </script>
</body>
</html>
