<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play WAV</title>
</head>
<body>
    <h1>音声再生ページ</h1>
    <p>クリックして音声を再生します。</p>
    <button onclick="playAudio()">音声を再生</button>
    
    <audio id="audioPlayer" src="audio.wav"></audio>

    <script>
        function playAudio() {
            var audio = document.getElementById('audioPlayer');
            audio.play();
        }
    </script>
</body>
</html>
